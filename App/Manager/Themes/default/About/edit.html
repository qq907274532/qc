<include file="Public/header"/><!--/HEADER -->
<!--/HEADER -->

<!-- PAGE -->

<!-- SIDEBAR -->
<include file="Public/menu"/><!--/HEADER -->
<!-- /SIDEBAR -->
<div id="main-content">
    <!-- SAMPLE BOX CONFIGURATION MODAL FORM-->

    <!-- /SAMPLE BOX CONFIGURATION MODAL FORM-->
    <div class="container">
        <div class="row">
            <div id="content" class="col-lg-12">
                <!-- PAGE HEADER-->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-header">
                            <!-- STYLER -->

                            <!-- /STYLER -->
                            <!-- BREADCRUMBS -->
                            <ul class="breadcrumb">
                                <li>
                                    <i class="fa fa-home"></i>
                                    <a href="{:U('Index/index')}">首页</a>
                                </li>
                                <li>
                                    <a href="{:U('About/index')}">关于我们</a>
                                </li>
                                <li>修改关于我们</li>
                                <a href="{:U('About/index')}" class="btn btn-primary pull-right "><i class="fa fa-arrow-left"></i>返回 </a>
                            </ul>
                            <div class="clearfix">

                            </div>
                            <!-- /BREADCRUMBS -->

                        </div>
                    </div>
                </div>
                <!-- /PAGE HEADER -->
                <!-- SIMPLE STRIPED -->
                <div class="row">

                    <div class="col-md-12">
                        <!-- BOX -->
                        <div class="box border primary">
                            <div class="box-title">
                                <h4><i class="fa fa-table"></i>修改关于我们</h4>
                                <div class="tools">

                                    <a href="javascript:;" class="collapse">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>

                                </div>
                            </div>
                            <div class="box-body big">
                                <form class="form-horizontal" role="form" id="myForm">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">标题：</label>

                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="title" id="title" value="{$info.title}"
                                                    placeholder="标题">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">图片：</label>

                                        <div class="col-sm-2">
                                            <input type="button" class="form-control col-sm-2" id="J_selectImage" value="图片上传" />

                                        </div>
                                    </div>
                                    <div class="form-group"  >
                                        <label class="col-sm-3 control-label"></label>
                                        <div class="col-sm-9" id="J_imageView">

                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <div class="col-sm-offset-4 col-sm-6">
                                            <input type="hidden" name="id" value="{$info.id}">
                                            <div type="text" class="btn btn-primary" id="submit">提交</div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <!-- /BOX -->
                    </div>
                </div>

                <!-- /BORDERED HOVER -->
            </div>
            <!--/HEADER -->
            <include file="Public/footer"/>
            <script type="text/javascript">
                $(function(){
                    $("#submit").click(function(){
                        var title=$("input[name='title']").val();
                        var id=$("input[name='id']").val();
                        var titlepic;
                        $("#J_imageView img").each(function(i){
                            titlepic +=$(this).attr('src')+","
                        })

                        if($.trim(title)=='') {
                            throwExc("标题必须填写");
                            return false;
                        }
                        if($.trim(titlepic)=='') {
                            throwExc("图片必须填写");
                            return false;
                        }

                        $.post("{:U('About/edit')}",{
                            'title':title,
                            'titlepic':titlepic,
                            'id':id,
                        },function( response ){
                            if(response.error==100) {
                                throwExc(response.message);
                                return false;
                            }else if(response.error==200) {
                                showSucc(response.message);
                                setTimeout("load()",1000);
                            }
                        },"json");
                    });
                });
                function load(){
                    window.location.href="{:U('About/index')}";
                }
            </script>
