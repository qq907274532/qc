<include file="Public/header"/><!--/HEADER -->
<!--/HEADER -->

<!-- PAGE -->

<!-- SIDEBAR -->
<include file="Public/menu"/><!--/HEADER -->
<!-- /SIDEBAR -->
<div id="main-content">
    <!-- SAMPLE BOX CONFIGURATION MODAL FORM-->

    <!-- /SAMPLE BOX CONFIGURATION MODAL FORM-->
    <div class="container">
        <div class="row">
            <div id="content" class="col-lg-12">
                <!-- PAGE HEADER-->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-header">
                            <!-- STYLER -->

                            <!-- /STYLER -->
                            <!-- BREADCRUMBS -->
                            <ul class="breadcrumb">
                                <li>
                                    <i class="fa fa-home"></i>
                                    <a href="{:U('Index/index')}">首页</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)">招聘管理</a>
                                </li>
                                <li>职位申请</li>

                            </ul>
                            <div class="clearfix">

                            </div>
                            <!-- /BREADCRUMBS -->

                        </div>
                    </div>
                </div>
                <!-- /PAGE HEADER -->
                <!-- SIMPLE STRIPED -->
                <div class="row">

                    <div class="col-md-12">
                        <!-- BOX -->
                        <div class="box border primary">
                            <div class="box-title">
                                <h4><i class="fa fa-table"></i>职位申请</h4>
                                <div class="tools">

                                    <a href="javascript:;" class="collapse">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>

                                </div>
                            </div>
                            <div class="box-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>职位名称</th>
                                        <th>职位类别</th>
                                        <th>招聘人数</th>
                                        <th>工作地点</th>
                                        <th class="hidden-480">申请人</th>
                                        <th class="hidden-480">申请时间</th>
                                        <th class="hidden-480">发布日期</th>
                                        <th class="hidden-480">截止时间</th>


                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="data.list" id="v">
                                        <tr>
                                            <td>{$v.id}</td>
                                            <td>{$v.title}</td>
                                            <td>{$v.typeName}</td>
                                            <td>{$v.num}</td>
                                            <td>{$v.address}</td>
                                            <td class="hidden-480">{$v.userName}</td>
                                            <td class="hidden-480">{$v.create_time}</td>
                                            <td class="hidden-480">{$v.release_time}</td>
                                            <td class="hidden-480">{$v.end_time}</td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-sm-6 pull-right">
                                <div class="dataTables_paginate paging_bootstrap ">
                                    <ul class="pagination ">
                                        {$data.page}
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- /BOX -->
                    </div>
                </div>

                <!-- /BORDERED HOVER -->
            </div>
            <!--/HEADER -->
            <include file="Public/footer"/>
