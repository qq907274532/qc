<include file="Public/header"/><!--/HEADER -->
<!--/HEADER -->

<!-- PAGE -->

<!-- SIDEBAR -->
<include file="Public/menu"/><!--/HEADER -->
<!-- /SIDEBAR -->
<div id="main-content">
    <!-- SAMPLE BOX CONFIGURATION MODAL FORM-->

    <!-- /SAMPLE BOX CONFIGURATION MODAL FORM-->
    <div class="container">
        <div class="row">
            <div id="content" class="col-lg-12">
                <!-- PAGE HEADER-->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-header">
                            <!-- STYLER -->

                            <!-- /STYLER -->
                            <!-- BREADCRUMBS -->
                            <ul class="breadcrumb">
                                <li>
                                    <i class="fa fa-home"></i>
                                    <a href="{:U('Index/index')}">首页</a>
                                </li>
                                <li>
                                    <a href="{:U('Job/index')}">招聘管理</a>
                                </li>
                                <li>修改招聘</li>
                                <a href="{:U('Job/index')}" class="btn btn-primary pull-right "><i class="fa fa-arrow-left"></i>返回 </a>
                            </ul>
                            <div class="clearfix">

                            </div>
                            <!-- /BREADCRUMBS -->

                        </div>
                    </div>
                </div>
                <!-- /PAGE HEADER -->
                <!-- SIMPLE STRIPED -->
                <div class="row">

                    <div class="col-md-12">
                        <!-- BOX -->
                        <div class="box border primary">
                            <div class="box-title">
                                <h4><i class="fa fa-table"></i>修改招聘</h4>
                                <div class="tools">

                                    <a href="javascript:;" class="collapse">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>

                                </div>
                            </div>
                            <div class="box-body big">
                                <form class="form-horizontal" role="form" id="myForm">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">职位名称：</label>

                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="title" id="title" value="{$info.title}"
                                                    placeholder="职位名称">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">职位类别：</label>

                                        <div class="col-sm-4">
                                            <select class="form-control" name="type" id="type">
                                                <volist name="list" id="v">
                                                    <option value="{$v.id}" <if condition="$v['id'] eq $info['type']">selected=selected</if>>{$v.name}</option>
                                                </volist>
                                            </select>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">招聘人数：</label>

                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="num" id="num" value="{$info.num}"
                                                    placeholder="招聘人数">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">工作地点：</label>

                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="address" id="address" value="{$info.address}"
                                                    placeholder="工作地点">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">截止时间：</label>

                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="endtime" id="endtime" value="{$info.endtime}"
                                                    placeholder="截止时间">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">职位描述：</label>

                                        <div class="col-sm-8">
                                            <textarea class="form-control" cols="8" rows="6" name="description" id="description" placeholder="职位描述">{$info.description}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">职位要求：</label>

                                        <div class="col-sm-9">
                                            <textarea class="form-control" rows="5" name="content" id="desc" placeholder="职位要求">{$info.content}</textarea>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <div class="col-sm-offset-4 col-sm-6">
                                            <input type="hidden" name="id" value="{$info.id}">
                                            <div type="text" class="btn btn-primary" id="submit">提交</div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <!-- /BOX -->
                    </div>
                </div>

                <!-- /BORDERED HOVER -->
            </div>
            <!--/HEADER -->
            <include file="Public/footer"/>
            <script type="text/javascript">
                $(function(){
                    $('#endtime').datetimepicker({
                        format: 'yyyy-mm-dd',
                        language: "zh-CN",
                        autoclose: true,
                        minView: 0,
                        startView: 2,
                        minView: 2,
                    });
                    $("#submit").click(function(){
                        var title=$("input[name='title']").val();
                        var num=$("input[name='num']").val();
                        var description=$("#description").val();
                        var address=$("input[name='address']").val();
                        var id=$("input[name='id']").val();
                        var content=editor.html();
                        var type=$("#type").val();
                        var endtime=$("input[name='endtime']").val();
                        if($.trim(title)=='') {
                            throwExc("职位名称必须填写");
                            return false;
                        }
                        if($.trim(num)=='') {
                            throwExc("招聘人数必须填写");
                            return false;
                        }
                        if($.trim(endtime)=='') {
                            throwExc("截止时间必须填写");
                            return false;
                        }
                        if($.trim(description)=='') {
                            throwExc("职位描述必须填写");
                            return false;
                        }
                        if($.trim(address)=='') {
                            throwExc("工作地点必须填写");
                            return false;
                        }
                        if($.trim(content)=='') {
                            throwExc("职位要求必须填写");
                            return false;
                        }


                        $.post("{:U('Job/edit')}",{
                            'title':title,
                            'id':id,
                            'content':content,
                            'address':address,
                            'description':description,
                            'endtime':endtime,
                            'num':num,
                            'type':type,
                        },function( response ){
                            if(response.error==100) {
                                throwExc(response.message);
                                return false;
                            }else if(response.error==200) {
                                showSucc(response.message);
                                setTimeout("load()",1000);
                            }
                        },"json");
                    });
                });
                function load(){
                    window.location.href="{:U('Job/index')}";
                }
            </script>
